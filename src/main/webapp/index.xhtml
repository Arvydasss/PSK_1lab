<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Ligonines skyriai:</h2>
    <ol>
        <ui:repeat value="#{departments.allDepartments}" var="department">
            <li><h:link value="#{department.name}" outcome="doctors?departmentId=#{department.id}" /></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{departments.departmentToCreate.name}" required="true" />
        <h:commandButton value="Prideti nauja skyriu" actionListener="#{departments.createDepartment()}" action="index?faces-redirect=true"/>
    </h:form>
    <h:link outcome="myBatis/departments" value="MyBatis implementacija"/>
</h:body>
</html>
