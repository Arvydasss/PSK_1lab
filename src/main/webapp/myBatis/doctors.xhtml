<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>Gydytojai #{doctorsForDepartment.department.name} skyriuje:</h2>
    <ol>
        <ui:repeat value="#{doctorsForDepartment.department.doctors}" var="doctor">
            <li>#{doctor.name}</li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText a:placeholder="name" value="#{doctorsForDepartment.doctorToCreate.name}" required="true" />
        <h:commandButton value="Prideti gydytoja"
                         actionListener="#{doctorsForDepartment.createDoctor()}"
                         action="#{'doctors?faces-redirect=true&amp;departmentId='.concat(doctorsForDepartment.department.id)}">
            <f:param name="departmentId" value="#{doctorsForDepartment.department.id}" />
        </h:commandButton>
    </h:form>
    <h:link outcome="/myBatis/departments" value="Atgal i skyriu puslapi"/>
</h:body>
</html>
